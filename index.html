  <body>
    <header class="cabecalho">

      <nav class="menu">
        <a class="action" href="#" lang="en">Skills</a>
        <a class="action" href="#">Projetos</a>

        <a class="action" href="#">Contatos</a>
        <a class="botao" href="#" lang="en">Download CV</a>
      </nav>

    <section class="banner">
      <div class="wrapper">
        <div class="caixa">
          <h1 class="titulo">Camila Vit√≥ria</h1>

          <a class="botao" href="#"> Contatos </a>
        </div>
      </div>
    </section>
    <section class="secao__conteudo">
      <h1 class="titulo --second">Skills</h1>

      <div class="wrapper__skill">
        <article class="skill">
          <img
            class="skill__icone"
            src="assets/icons/ico_html5.svg"
            alt="icone HTML"
          />
          <div class="right">
            <h3 class="skill__titulo">HTML</h3>
            <div class="container__barra__progresso">
              <div class="barra__progresso" style="width: 30%"></div>
            </div>
          </div>
        </article>
        <article class="skill">
          <img
            class="skill__icone"
            src="assets/icons/ico_css3.png"
            alt="icone CSS"
          />
          <div class="right">
            <h3 class="skill__titulo">CSS</h3>
            <div class="container__barra__progresso">
              <div class="barra__progresso" style="width: 30%"></div>
            </div>
          </div>
        </article>
        <article class="skill">
          <img
            class="skill__icone"
            src="assets/icons/ico_js.png"
            alt="icone JS"
          />
          <div class="right">
            <h3 class="skill__titulo">JS</h3>
            <div class="container__barra__progresso">
              <div class="barra__progresso" style="width: 30%"></div>
            </div>
          </div>
        </article>
        <article class="skill">
          <img
            class="skill__icone"
            src="assets/icons/ico_react.png"
            alt="icone React"
          />

            <h3 class="skill__titulo">React</h3>
            <div class="container__barra__progresso">
              <div class="barra__progresso" style="width: 30%"></div>
            </div>
          </div>
        </article>
        <article class="skill">
          <img
            class="skill__icone"
            src="assets/icons/ico_nodejs.png"
            alt="icone Node"
          />
          <div class="right">
            <h3 class="skill__titulo">Node</h3>
            <div class="container__barra__progresso">
              <div class="barra__progresso" style="width: 30%"></div>
            </div>
          </div>
        </article>
        <article class="skill">
          <img
            class="skill__icone"
            src="assets/icons/ico_ux.png"
            alt="icone Ux"
          />
          <div class="right">
            <h3 class="skill__titulo">UX</h3>
            <div class="container__barra__progresso">
              <div class="barra__progresso" style="width: 30%"></div>

      <div class="wrapper-card">
        <figure class="card__project">
          <img class="logo" src="assets/img/icon.png" alt="icon" />

        <figure class="card__project violeta">
          <img class="logo" src="assets/img/icon.png" alt="icon" />
        </figure>
        <figure class="card__project">
